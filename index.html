<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Seater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title"> we are coming soon</div>
            <div class="title" id="end-date">11 October 2023 10:00 pm</div>
            <div class="col">
                <div>
                    <input type="text"  value="0" readonly>
                    <br>
                    <label>Days</label>
                </div>
                <div>
                    <input type="text"  value="0" readonly>
                    <br>
                    <label>Hours</label>
                </div>
                <div>
                    <input type="text"  value="0" readonly>
                    <br>
                    <label>minutes</label>
                </div>
                <div>
                    <input type="text"  value="0" readonly>
                    <br>
                    <label>seconds</label>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
